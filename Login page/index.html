<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Login - Omar Velasquez </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <div class="form-container">
        <div class="login-container">
        <h2>Bienvenido</h2>
        <p>Ingrese sus datos para Iniciar Sesión</p>

    <form action="">
        <p>
            <label for="username">Usuario</label>
            <input class="input" type="text" name="username" />
        </p>

        <p>
            <label for="password">Contraseña</label>
            <input class="input" type="password" name="password" />
        </p>

    <div class="options">
        <div> Recordar mi contraseña <input type="checkbox" name="remeberme" id="" /></div>
        <div> <a href="#">Olvide mi contraseña</a> </div>
    </div>

        <p>
            <input class="btn btn-login" type="submit" value="Iniciar sesión" />
        </p>
        <div class="providers">
            <span>Otros métodos para hacer login</span>
            <button class="btn google-provider">Google</button>
            <button class="btn facebook-provider">Facebook</button>
            <button class="btn twitter-provider">Twitter</button>
        </div>
    </form>
    </div>

    <div class="welcome-screen-container"></div>
    </div>
</body>
</html>
